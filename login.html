<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join Savi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #2578BB, #4FACFE);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      width: 400px;
      max-width: 90%;
    }

    .login-container h1 {
      text-align: center;
      color: #2578BB;
      margin-bottom: 20px;
    }

    .login-container p {
      text-align: center;
      margin-bottom: 30px;
      color: #666;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background-color: #2578BB;
      color: white;
      border: none;
      padding: 14px;
      font-size: 18px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1f69a3;
      cursor: pointer;
    }

    .signin-link {
      margin-top: 15px;
      text-align: center;
    }

    .signin-link a {
      color: #2578BB;
      text-decoration: none;
      font-weight: 500;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login to Savi</h1>
    <form>
      <label for="usernameOrEmail">Username or Email</label>
      <input type="text" id="usernameOrEmail" placeholder="e.g. user123 or you@email.com" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button type="submit">Create Account</button>
    </form>
    <div class="signup-link">
      Don't have an account? <a href="/signup">Sign Up!</a>
    </div>
  </div>
</body>
</html>
