<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup - Savi</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
        }

        .navbar {
            position: absolute;
            top: 0;
            width: 100vw;
            height: 6vh;
            background-color: rgb(194, 192, 192);
            display: flex;
            align-items: center;
            padding-left: 1rem;
        }
        @media (max-width: 500px) {
            .login-container {
                 width: 90%;
                 padding: 1rem;
            }
        }

        .signup-container {
            background-color: rgb(212, 212, 212);
            padding: 2rem;
            border-radius: 20px;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: 700;
        }

        h3 {
            margin: 1rem 0 0.5rem;
            font-size: 1rem;
            font-weight: 700;
        }

        input {
            width: 80%;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.6rem 2rem;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #555;
        }

        .logo {
            height: 60%;
            width: auto;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <img class="logo" src="SaviLogo.png" alt="Savi Logo">
    </div>
    <div class="signup-container">
        <h1>Signup</h1>
        <form>
            <h3>Username</h3>
            <input type="text" name="username" required>
            <h3>Email</h3>
            <input type="text" name="email" required>
            <h3>Password</h3>
            <input type="password" name="password" required>
            <br><br>
            <button type="submit">Signup</button>
        </form>
    </div>
</body>

</html>
